<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form Design</title>
  </head>
  <body>
    <div class="container">
      <form id="myForm">
        <aside class="card-form">
          <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" class="input-text" id="name" name="name" required />
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" class="input-text" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" class="input-text" id="password" name="password" required />
          </div>
          <input type="submit" class="btn btn-primary" value="value" />
        </aside>
      </form>
    </div>
  </body>
</html>
